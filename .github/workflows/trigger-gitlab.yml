name: trigger-gitlab-pipeline

on:
  push:
    branches:
      - master 

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger GitLab Pipeline via API
        env:
          CI_TRIGGER_TOKEN: ${{ secrets.GITLAB_TRIGGER_TOKEN }}
        run: |
          curl -X POST https://gitlab.com/api/v4/projects/68740717/trigger/pipeline \
            -F token=$CI_TRIGGER_TOKEN \
            -F ref=main

