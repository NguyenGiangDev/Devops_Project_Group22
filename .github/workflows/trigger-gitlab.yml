name: Trigger GitLab Pipeline

on:
  push:
    branches:
      - master  # hoặc branch bạn muốn theo dõi

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger GitLab Pipeline
        run: |
          curl -X POST https://gitlab.com/api/v4/projects/68740717/trigger/pipeline \
            -F token=${{ secrets.GITLAB_TRIGGER_TOKEN }} \
            -F ref=master
