<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('/images/imahe1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      flex-direction: column;
      transition: background 0.5s ease-in-out;
    }

    #changeBgBtn {
      position: fixed;
      top: 50%;
      right: 15px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      font-size: 22px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 1000;
    }

    #changeBgBtn:hover {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 18px;
      font-size: 22px;
      font-weight: 600;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .subtitle {
      display: block;
      font-size: 13px;
      font-weight: normal;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      background: #f4f4f4;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #007bff;
      background: #fff;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
      position: absolute;
      bottom: 0;
      font-size: 14px;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="changeBgBtn">⮕</button>
  <div class="login-container">
    <div class="header">
      CÔNG TY OUTSOURCE-DEVELOP
      <span class="subtitle">Khoa Mạng Máy Tính & Truyền Thông</span>
    </div>
    <h2 style="margin-bottom: 20px;">Đăng nhập</h2>
    <form action="/api/auth/login" method="POST">
      <div class="input-group">
        <label for="id">Mã nhân viên:</label>
        <input type="text" id="id" name="id" required placeholder="Nhập mã nhân viên">
      </div>
      <div class="input-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu">
      </div>
      <button type="submit" class="login-button">Đăng nhập</button>
    </form>
  </div>
  <footer>
    <p>Nguyễn Đình Giang | UIT</p>
    <p>Email: <a href="mailto:nguyendinhgiang2004tgdd@gmail.com">nguyendinhgiang2004tgdd@gmail.com</a></p>
    <p>GitHub: <a href="https://github.com/NguyenGiangDev" target="_blank">NguyenGiangDev</a></p>
  </footer>
  <script>
    const images = ['imahe1.jpg', 'imahe2.jpg', 'imahe3.jpg'];
    let currentIndex = 0;
    const bgBtn = document.getElementById('changeBgBtn');
    const body = document.body;

    bgBtn.addEventListener('click', function () {
      currentIndex = (currentIndex + 1) % images.length;
      body.style.backgroundImage = `url('/images/${images[currentIndex]}')`;
    });
  </script>
</body>
</html>
