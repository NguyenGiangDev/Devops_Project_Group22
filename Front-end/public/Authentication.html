<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/images/imahe1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-direction: column;
        }
        
        #changeBgBtn {
            position: fixed;
            top: 50%;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }

        .login-container {
            margin-top: -100px;
            width: 50%;
            padding: 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background-color: #0056b3;
            color: #fff;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
        }

        .subtitle {
            display: block;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <button id="changeBgBtn">⮕</button>
    <div class="login-container">
        <div class="header">CÔNG TY OUTSOURCE-DEVELOP
            <span class="subtitle">Khoa mạng máy tính & Truyền thông</span>
        </div>
        <h2>Đăng nhập</h2>
        <form action="/api/auth/login" method="POST">
            <div class="input-group">
                <label for="id">Mã nhân viên:</label>
                <input type="text" name="id" required placeholder="Nhập mã nhân viên">
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" name="password" required placeholder="Nhập mật khẩu">
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
        </form>
    </div>
    <footer>
        <p>Nguyễn Đình Giang | UIT</p>
        <p>Email: <a href="mailto:nguyendinhgiang2004tgdd@gmail.com">nguyendinhgiang2004tgdd@gmail.com</a></p>
        <p>GitHub: <a href="https://github.com/NguyenGiangDev" target="_blank">NguyenGiangDev</a></p>
    </footer>
    <script>
      const images = [
    'imahe1.jpg',
    'imahe2.jpg',
    'imahe3.jpg'
];

let currentIndex = 0;
const bgBtn = document.getElementById('changeBgBtn');
const body = document.body;

bgBtn.addEventListener('click', function () {
    currentIndex = (currentIndex + 1) % images.length;
    const newImage = `url('/images/${images[currentIndex]}')`;
    body.style.transition = "background 0.5s ease-in-out";
    body.style.backgroundImage = newImage;
});
    </script>
</body>
</html>
